<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Free Internet Speed Test - Accurate download, upload, ping and jitter test using LibreSpeed API." />
  <meta name="keywords" content="internet speed test, check internet speed, broadband test, download speed, upload speed" />
  <title>Fast Internet Speed Test Tool</title>
  <link rel="stylesheet" href="style.css" />
  <script src="speedtest.js"></script>
</head>
<body>
  <header>
    <h1>🌐 Internet Speed Test</h1>
    <p>Free, Fast & Accurate Speed Check</p>
  </header>

  <!-- Ads Placeholder (replace with your AdSense code) -->
  <div class="ad-container">
    <!-- Example: Google AdSense Code Here -->
    <p style="background:#eee; color:#444; padding:10px;">[Your Ad Here]</p>
  </div>

  <main class="container">
    <button onclick="startSpeedTest()">Start Test</button>

    <div class="results">
      <div class="result-box">Download: <span id="download">0</span> Mbps</div>
      <div class="result-box">Upload: <span id="upload">0</span> Mbps</div>
      <div class="result-box">Ping: <span id="ping">0</span> ms</div>
      <div class="result-box">Jitter: <span id="jitter">0</span> ms</div>
    </div>
  </main>

  <!-- More Ads or Footer -->
  <footer>
    <div class="ad-container">
      <!-- Another Ad placeholder -->
      <p style="background:#eee; color:#444; padding:10px;">[Footer Ad Here]</p>
    </div>
    <p>&copy; 2025 SpeedTestTool.in | All Rights Reserved.</p>
  </footer>

  <script src="main.js"></script>
</body>
</html>
